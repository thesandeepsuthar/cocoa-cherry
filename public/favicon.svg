<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15.5" fill="#8b4a5c"/>
  
  <!-- Simplified Cake Icon -->
  <g fill="none" stroke="#c9a86c" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Middle candle -->
    <line x1="16" y1="6" x2="16" y2="9"/>
    <ellipse cx="16" cy="5" rx="1.5" ry="2" fill="#c9a86c"/>
    
    <!-- Top cake layer -->
    <rect x="10" y="9" width="12" height="4" rx="0.5"/>
    
    <!-- Bottom cake layer -->
    <rect x="8" y="13" width="16" height="5" rx="0.5"/>
    
    <!-- Frosting wave -->
    <path d="M8 18 Q12 21 16 18 Q20 21 24 18"/>
  </g>
  
  <!-- Horizontal lines -->
  <line x1="3" y1="15" x2="7" y2="15" stroke="#c9a86c" stroke-width="1"/>
  <line x1="25" y1="15" x2="29" y2="15" stroke="#c9a86c" stroke-width="1"/>
  
  <!-- Small text box hint -->
  <rect x="6" y="21" width="20" height="6" fill="none" stroke="#c9a86c" stroke-width="1"/>
  
  <!-- C&C text -->
  <text x="16" y="26" text-anchor="middle" font-family="Georgia, serif" font-size="4.5" font-weight="500" fill="#c9a86c">C&amp;C</text>
</svg>
