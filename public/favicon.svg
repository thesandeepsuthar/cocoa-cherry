<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background Circle - Maroon/Burgundy -->
  <circle cx="16" cy="16" r="15.5" fill="#8b4a5c"/>
  
  <!-- Simplified Cake Icon -->
  <g fill="none" stroke="#c9a86c" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Three candles -->
    <line x1="12" y1="7" x2="12" y2="9"/>
    <line x1="16" y1="7" x2="16" y2="9"/>
    <line x1="20" y1="7" x2="20" y2="9"/>
    
    <!-- Three flames -->
    <ellipse cx="12" cy="6" rx="1" ry="1.5" fill="#c9a86c"/>
    <ellipse cx="16" cy="6" rx="1" ry="1.5" fill="#c9a86c"/>
    <ellipse cx="20" cy="6" rx="1" ry="1.5" fill="#c9a86c"/>
    
    <!-- Cake top layer -->
    <rect x="10" y="9" width="12" height="4" rx="0.5"/>
    
    <!-- Cake bottom layer -->
    <rect x="8" y="13" width="16" height="4" rx="0.5"/>
  </g>
  
  <!-- Horizontal lines -->
  <line x1="3" y1="11" x2="8" y2="11" stroke="#c9a86c" stroke-width="1"/>
  <line x1="24" y1="11" x2="29" y2="11" stroke="#c9a86c" stroke-width="1"/>
  
  <!-- Text box frame -->
  <rect x="5" y="19" width="22" height="8" fill="none" stroke="#c9a86c" stroke-width="1"/>
  
  <!-- C&C text -->
  <text x="16" y="25" text-anchor="middle" font-family="Georgia, serif" font-size="5" font-weight="500" fill="#c9a86c">C&amp;C</text>
</svg>
